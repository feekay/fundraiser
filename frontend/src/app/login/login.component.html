      <form class="form-signin" (ngSubmit)="login(name.value, password.value)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input #name name="name"  id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" type="text">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword"  #password name="password" class="form-control" placeholder="Password" required="" type="password">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    <p>  {{error}}</p>
