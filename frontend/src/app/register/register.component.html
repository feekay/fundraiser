
<form class="form-signin" (ngSubmit)="register(name.value, email.value,password.value)">
        <h2 class="form-signin-heading">Signup</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input #name name="name"  id="inputName" class="form-control" placeholder="Full Name" required="" autofocus="" type="text">
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input id="inputEmail"  #email name="email" class="form-control" placeholder="Email" required="" type="email">

        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword"  #password name="password" class="form-control" placeholder="Password" required="" type="password">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
      </form>
      {{error}}
